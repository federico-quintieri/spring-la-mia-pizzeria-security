<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{fragments/resources :: headTags}"> </th:block>
  </head>
  <body>
    <nav
      th:fragment="NavBar"
      class="navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Pizzeria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/pizze}">Pizze</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/ingredienti}">Ingredienti</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="user-info d-flex">
        <div class="bg-white">
          Utente loggato:
          <span sec:authentication="name" class="fw-bold me-2"></span>
        </div>
        <div class="bg-white">
          Ruolo utente:
          <span
            sec:authentication="principal.authorities"
            class="fst-italic me-2"
          ></span>
        </div>
        <a class="btn btn-primary" href="/logout">Logout</a>
      </div>
    </nav>

    <div th:replace="~{fragments/resources :: bodyScripts}"></div>
  </body>
</html>
